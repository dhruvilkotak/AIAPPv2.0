<ion-header>
    <ion-navbar>
      <ion-title>
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding center text-center>
      <ion-card>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
          <ion-row>
            <ion-col>
              <ion-list inset>
                <ion-item>
                  <ion-input placeholder="Email Id" name="emailID" id="loginField" type="text" required [(ngModel)]="emailID" #email></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
                </ion-item>

              </ion-list>

            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login
                  </button>
       
              <ion-item  style="color: blue">
                
                <ion-label (click)="signUp()">Sign Up ! </ion-label>
              </ion-item>
              <!-- <ion-item  style="color: blue">
                <ion-label (click)="forgetPassword()">Forget Password </ion-label>
              </ion-item>
               -->
           
              
            </ion-col>
          </ion-row>
        </form>
    </ion-card>
  </ion-content>
