<ion-header>
    <ion-navbar>
      <button ion-button menuToggle *ngIf="!fromModal ">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Add Words</ion-title>
    </ion-navbar>
    </ion-header>
    
    <ion-content padding>
    <ion-grid style="height: 10%">
      <ion-row justify-content-center align-items-center style="height: 100%">
        <h3 > Add Word Details : </h3>
      </ion-row>
    </ion-grid>
    
    
    <div *ngIf="error" class="error-message">{{error}}</div>
    <ion-content padding="'true'" scroll="false" class="has-header">
        <ion-card>
          <form class="list" #newStudentForm="ngForm" (ngSubmit)="addNewWord()">
              <ion-row>
                  <ion-col>
                    <ion-list inset>
              
                  <ion-item>
                    <ion-label >Word : </ion-label>
                    <ion-input name="wordText" required [(ngModel)]="wordText" type="text"></ion-input>
                  </ion-item>
                 
                      <ion-item>
                          <ion-label >Word Category : </ion-label> 
                          <ion-select  name="wordCategory" required [(ngModel)]="wordCategory">
                              <ion-option value="Kindergarten" selected>Kindergarten</ion-option>
                              <ion-option value="firstGrade">1st Grade</ion-option>
                              <ion-option value="secondGrade">2nd Grade</ion-option>
                              <ion-option value="thirdGrade">3rd Grade</ion-option>
                            </ion-select>
                        </ion-item>    
                            <ion-grid style="height: 100%">
                                <ion-row justify-content-center align-items-center style="height: 100%">
                                        <button ion-button class="submit-btn" full type="submit" [disabled]="!newStudentForm.form.valid">Add Word
                                          </button>
                                  </ion-row>
                              </ion-grid>
                  </ion-list>
              </ion-col>
              </ion-row>
            </form>
        </ion-card>
      </ion-content>
    </ion-content>
